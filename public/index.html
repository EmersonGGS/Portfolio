<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Emerson Stewart</title>
  <meta name="description" content="Portfolio for Emerson Stewart">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"><!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"><!-- Google Font -->
  <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css"><!-- custom styles -->
  <link rel="stylesheet" href="assets/styles/main.css" type="text/css">
  <body></body>
  <div class="wrapper">
    <div class="headerCont">
      <header class="header"><img id="myFace" src="assets/images/stupidpic.jpg">
        <div id="titleCont">
          <h1>Emerson Stewart</h1>
          <h2>Application Developer</h2>
        </div>
        <ul class="nav">
          <li><a href="/work">Work</a></li>
          <li><a href="/connect">Connect</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/">Home</a></li>
        </ul>
      </header>
    </div>
    <div class="main"></div>
    <footer class="footer">
      <p>Copyright &copy; 2014, Emerson Stewart</p>
    </footer>
  </div>
  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    <div class="page home">{{{content}}}</div>
    
  </script>
  <script id="about" type="text/template">
    <div class="page about">{{{content}}}</div>
    
  </script>
  <script id="contact" type="text/template">
    <div class="page contact">
     {{{content}}}
      <form action="/my-handling-form-page" method="post">
        <div>
            <input type="text" id="name" placeholder="Name"/>
        </div>
        <div>
            <input type="email" id="mail" placeholder="Email"/>
        </div>
        <div>
            <textarea id="msg" placeholder="Message" rows="8"></textarea>
        </div>
        <button>SEND</button>
      </form>
    </div>
    
    
  </script>
  <script id="connect" type="text/template">
    <div class="page connect">{{{content}}}</div>
    
  </script>
  <script id="work" type="text/template">
    <div class="page work">{{{content}}}</div>
    
  </script>
  <!-- ------------------------------->
  <!-- Libraries-->
  <!-- ------------------------------->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script><!-- Latest compiled and minified JavaScript -->

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>

  <script type="text/javascript" src="assets/scripts/views/work.js"></script>

  <script type="text/javascript" src="assets/scripts/views/contact.js"></script>
  <script type="text/javascript" src="assets/scripts/views/home.js"></script>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</html>
